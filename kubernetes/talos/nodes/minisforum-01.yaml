---
machine:
  install:
    diskSelector:
      model: KINGSTON OM8PGP41024Q-A0
  network:
    hostname: kube-minisforum-01.aresu.eu
    interfaces:
      - interface: bond0
        bond:
          deviceSelectors:
            - hardwareAddr: 58:47:ca:78:51:3f
              # driver: igc
            - hardwareAddr: 00:E0:4C:68:01:10 # temporary usb interface for install
          mode: active-backup
        dhcp: true
        vip:
          ip: 10.1.1.8
        vlans:
          - vlanId: 50
            dhcp: false
            mtu: 1500
  nodeLabels:
    node.kubernetes.io/virtual: "false"
    node.longhorn.io/create-default-disk: "true"
---
apiVersion: v1alpha1
kind: VolumeConfig
name: EPHEMERAL
provisioning:
  diskSelector:
    match: system_disk
  grow: false
  maxSize: 10GB
---
apiVersion: v1alpha1
kind: UserVolumeConfig
name: local-hostpath
provisioning:
  diskSelector:
    match: system_disk
  grow: false
  maxSize: 40GB
---
apiVersion: v1alpha1
kind: UserVolumeConfig
name: longhorn
provisioning:
  diskSelector:
    match: 'system_disk'
  grow: true
  minSize: 50GiB
