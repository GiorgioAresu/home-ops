# yaml-language-server: $schema=https://raw.githubusercontent.com/budimanjojo/talhelper/master/pkg/config/schemas/talconfig.json
---
# renovate: datasource=docker depName=ghcr.io/siderolabs/installer
talosVersion: v1.9.3
# renovate: datasource=docker depName=ghcr.io/siderolabs/kubelet
kubernetesVersion: v1.32.1

clusterName: kubernetes
endpoint: https://10.17.1.8:6443

clusterPodNets:
  - "10.69.0.0/16"
clusterSvcNets:
  - "10.96.0.0/16"

additionalApiServerCertSans: &sans
  - "10.17.1.8"
  - "127.0.0.1"
additionalMachineCertSans: *sans

# Disable built-in Flannel to use Cilium
cniConfig:
  name: none

nodes:
  - hostname: "kube-bmax-01"
    ipAddress: "10.17.1.34"
    installDiskSelector:
      model: TOSHIBA MK2546GS
    machineSpec:
      secureboot: false
    talosImageURL: factory.talos.dev/installer/6170f9e5c119a8d9fc1b57cff00af0425a93fa650d9c0848595f3d8c3fe15c77
      # - siderolabs/i915
      # - siderolabs/intel-ucode
      # - siderolabs/util-linux-tools
    controlPlane: true
    networkInterfaces:
      - deviceSelector:
          hardwareAddr: "00:e0:4c:2e:36:08"
        dhcp: false
        addresses:
          - "10.17.1.34/24"
        routes:
          - network: "0.0.0.0/0"
            gateway: "10.17.1.1"
        mtu: 1500
        vip:
          ip: "10.17.1.8"
    machineDisks:
      - device: /dev/sda
        partitions:
          - mountpoint: /var/openebs

# Global patches
patches:
  - "@./patches/global/machine-files.yaml"
  - "@./patches/global/machine-kubelet.yaml"
  - "@./patches/global/machine-network.yaml"
  - "@./patches/global/machine-sysctls.yaml"
  - "@./patches/global/machine-time.yaml"
  - "@./patches/global/mayastor-patch.yaml"

# Controller patches
controlPlane:
  patches:
    - "@./patches/controller/admission-controller-patch.yaml"
    - "@./patches/controller/cluster.yaml"
    - "@./patches/controller/mayastor-patch-cp.yaml"

