---
# yaml-language-server: $schema=https://k8s-schemas.bjw-s.dev/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: externaldns-mikrotik
spec:
  interval: 30m
  chart:
    spec:
      chart: external-dns
      version: 1.15.2
      sourceRef:
        kind: HelmRepository
        name: external-dns-mikrotik
      interval: 30m

  values:
    fullnameOverride: &name externaldns-mikrotik
    domainFilters:
      - aresu.eu
    podAnnotations:
      secret.reloader.stakater.com/reload: externaldns-mikrotik-secret
    policy: sync
    provider:
      name: webhook
      webhook:
        image:
          repository: ghcr.io/mirceanton/external-dns-provider-mikrotik
          tag: v1.4.23@sha256:e1b087dbdf9aaa9ed9232fbfe35c613f1072277edf5feff934948c7bba410690
        env:
          - name: MIKROTIK_USERNAME
            valueFrom:
              secretKeyRef:
                name: externaldns-mikrotik-secret
                key: MIKROTIK_USERNAME
          - name: MIKROTIK_PASSWORD
            valueFrom:
              secretKeyRef:
                name: externaldns-mikrotik-secret
                key: MIKROTIK_PASSWORD
          - name: MIKROTIK_BASEURL
            valueFrom:
              secretKeyRef:
                name: externaldns-mikrotik-secret
                key: MIKROTIK_BASEURL
          - name: MIKROTIK_SKIP_TLS_VERIFY
            valueFrom:
              secretKeyRef:
                name: externaldns-mikrotik-secret
                key: MIKROTIK_SKIP_TLS_VERIFY
          - name: MIKROTIK_DEFAULT_TTL
            value: "1800"
          - name: MIKROTIK_DEFAULT_COMMENT
            value: Managed by ExternalDNS
        extraArgs:
          - --managed-record-types=A
          # - --managed-record-types=AAAA
          - --managed-record-types=CNAME
          - --managed-record-types=TXT
          # - --managed-record-types=MX
          # - --managed-record-types=SRV
          # - --managed-record-types=NS
        livenessProbe:
          httpGet:
            path: /healthz
            port: http-webhook
          initialDelaySeconds: 10
          timeoutSeconds: 5
        readinessProbe:
          httpGet:
            path: /readyz
            port: http-webhook
          initialDelaySeconds: 10
          timeoutSeconds: 5
    resources:
      requests:
        cpu: 13m
        memory: 50Mi
      limits:
        memory: 60Mi
    serviceMonitor:
      enabled: true
    sources:
      - gateway-httproute
      - service
    triggerLoopOnEvent: true
    txtOwnerId: main
    txtPrefix: "k8s."

  postRenderers:
    - kustomize:
        patches:
          - target:
              version: v1
              kind: Deployment
              name: *name
            patch: |
              - op: add
                path: /spec/template/spec/enableServiceLinks
                value: false
