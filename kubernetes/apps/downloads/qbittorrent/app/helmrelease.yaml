---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: qbittorrent
spec:
  chartRef:
    kind: OCIRepository
    name: qbittorrent
  interval: 30m
  values:
    controllers:
      qbittorrent:
        annotations:
          reloader.stakater.com/auto: "true"
        pod:
          annotations:
            k8s.v1.cni.cncf.io/networks: |-
              [{
                "name": "multus-vpn",
                "namespace": "network",
                "ips": ["10.17.90.10/24"],
                "mac": "2e:54:30:22:3f:74"
              }]
          securityContext:
            fsGroup: 2000
            fsGroupChangePolicy: "OnRootMismatch"
            supplementalGroups:
              - 65542 # gladius:external-services
        containers:
          app:
            nameOverride: qbittorrent
            image:
              repository: ghcr.io/home-operations/qbittorrent
              tag: 5.1.2
            env:
              QBT_WEBUI_PORT: &port 8080
              QBT_TORRENTING_PORT: &torrentPort 50413
            probes:
              liveness:
                enabled: true
              readiness:
                enabled: true
              startup:
                enabled: true
                spec:
                  failureThreshold: 30
                  periodSeconds: 5
            resources:
              requests:
                cpu: 150m
                memory: 512Mi
              limits:
                memory: 2048Mi
            securityContext:
              runAsUser: 2000
              runAsGroup: 2000
              runAsNonRoot: true
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities:
                drop:
                  - ALL

          portmanager:
            image:
              repository: docker.io/library/alpine
              tag: "3.22"
            command:
            - /bin/sh
            - -c
            - |
              apk add --no-cache libnatpmp curl jq

              PROTON_GW="10.2.0.1"  # WireGuard gateway
              MIKROTIK_GW="10.17.90.1" # MikroTik VLAN IP
              QBIT_API="http://localhost:8080"
              OLD_PORT=0
              while true; do
                echo "$(date): Requesting port from Proton VPN..."

                # Request port from Proton (TCP, 60 second lease)
                PROTON_OUTPUT=$(natpmpc -g $PROTON_GW -a 1 0 tcp 60 2>&1)
                PORT=$(echo "$PROTON_OUTPUT" | grep "Mapped public port" | awk '{print $4}')

                if [ -n "$PORT" ] && [ "$PORT" -gt 0 ]; then
                  if [ "$PORT" -ne "$OLD_PORT" ]; then
                    echo "Got port $PORT from Proton"

                    # Also request UDP
                    natpmpc -g $PROTON_GW -a 1 0 udp 60 >/dev/null 2>&1

                    # Update qBittorrent listening port
                    echo "Updating qBittorrent to use port $PORT..."
                    curl -s --data "json={\"listen_port\":$PORT}" \
                      $QBIT_API/api/v2/app/setPreferences

                    echo "Port forward active: $PORT"
                    OLD_PORT=$PORT
                  else
                    echo "Port didn't change"
                  fi
                else
                  echo "Failed to get port from Proton VPN"
                fi

                # Renew every 45 seconds (before 60s timeout)
                sleep 45
              done
    service:
      app:
        forceRename: qbittorrent
        primary: true
        annotations:
          lbipam.cilium.io/ips: ${SVC_QBITTORRENT_PEERS_TCP_ADDR}
        ports:
          http:
            port: *port
      bittorrent:
        type: LoadBalancer
        annotations:
          lbipam.cilium.io/ips: ${SVC_QBITTORRENT_PEERS_UDP_ADDR}
        ports:
          bittorrent:
            enabled: true
            port: *torrentPort
            protocol: TCP
    persistence:
      config:
        existingClaim: qbittorrent
        advancedMounts:
          qbittorrent:
            app:
              - path: /config
      downloads:
        type: nfs
        server: truenas.aresu.eu
        path: /mnt/tank/media
        globalMounts:
          - path: /data/media/Downloads
            subPath: Downloads
      qbrr:
        type: image
        image: ghcr.io/buroa/qbrr:0.1.1@sha256:fe4a1d100ba896999253a5122d9c77cc4920779d618c23f765458cb6ec7383ca
      tmp:
        type: emptyDir
    route:
      app:
        hostnames:
          - qbittorrent.aresu.eu
        parentRefs:
          - name: envoy-internal
            namespace: network
        rules:
          - backendRefs:
              - identifier: app
                port: *port
