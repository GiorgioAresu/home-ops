---
# yaml-language-server: $schema=https://k8s-schemas.aresu.eu/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: smartctl-exporter
spec:
  chartRef:
    kind: OCIRepository
    name: smartctl-exporter
  interval: 30m
  values:
    fullnameOverride: smartctl-exporter
    image:
      registry: quay.io
    config:
      devices:
        - /dev/sda
        - /dev/nvme0n1

    serviceMonitor:
      enabled: true
      relabelings:
        - action: labeldrop
          regex: (pod)
        - action: replace
          regex: (.*)
          replacement: $1.aresu.eu
          sourceLabels:
            - __meta_kubernetes_endpoint_node_name
          targetLabel: instance
    prometheusRules:
      enabled: false
    nodeSelector:
      node.kubernetes.io/virtual: "false"
