---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: mikrotik-exporter
spec:
  interval: 30m
  chartRef:
    kind: OCIRepository
    name: app-template
    namespace: flux-system
  values:
    controllers:
      mikrotik-exporter:
        annotations:
          reloader.stakater.com/auto: "true"

        pod:
          securityContext:
            runAsGroup: 101
            runAsUser: 100
            fsGroup: 101
            fsGroupChangePolicy: "OnRootMismatch"
            runAsNonRoot: true

        containers:
          app:
            image:
              repository: ghcr.io/akpw/mktxp
              tag: main@sha256:d13ca3916f1b5b1ee2bbaad0577054b2589aab3e8fadfdb3b2890df514d49444
            args:
              - --cfg-dir
              - /mktxp_config
              - export
            probes:
              liveness:
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /
                    port: &port 49090
                  initialDelaySeconds: 15
                  periodSeconds: 20
                  timeoutSeconds: 5
                  failureThreshold: 3
              readiness:
                enabled: false
              startup:
                enabled: false
            resources:
              requests:
                cpu: 10m
                memory: 32Mi
              limits:
                memory: 256Mi
            securityContext:
              allowPrivilegeEscalation: false
              capabilities:
                drop:
                  - "ALL"

    service:
      app:
        ports:
          http:
            port: *port

    serviceMonitor:
      app:
        serviceName: mikrotik-exporter
        endpoints:
          - port: http
            interval: 45s
            scrapeTimeout: 30s

    persistence:
      config:
        type: secret
        name: mikrotik-exporter-secret
        defaultMode: 0644 # Set readable permissions
        globalMounts:
          - path: /mktxp_config
