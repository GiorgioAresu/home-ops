---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: mikrotik-exporter
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 3.7.2
      interval: 30m
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  values:
    controllers:
      mikrotik-exporter:
        annotations:
          reloader.stakater.com/auto: "true"

        pod:
          securityContext:
            runAsGroup: 101
            runAsUser: 100
            fsGroup: 101
            fsGroupChangePolicy: "OnRootMismatch"
            runAsNonRoot: true

        containers:
          app:
            image:
              repository: ghcr.io/akpw/mktxp
              tag: main@sha256:5d84fcb3bcb0ddd3d7f9a0852c42da317b2fd602173850917ec23a1888e32a22
            args:
              - --cfg-dir
              - /mktxp_config
              - export
            probes:
              liveness:
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /
                    port: &port 49090
                  initialDelaySeconds: 15
                  periodSeconds: 20
                  timeoutSeconds: 1
                  failureThreshold: 3
              readiness:
                enabled: false
              startup:
                enabled: false
            resources:
              requests:
                cpu: 10m
                memory: 32Mi
              limits:
                memory: 256Mi
            securityContext:
              allowPrivilegeEscalation: false
              capabilities:
                drop:
                  - "ALL"

    service:
      app:
        controller: mikrotik-exporter
        annotations:
          prometheus.io/port: "49090"
          prometheus.io/scrape: "true"
        ports:
          http:
            port: *port

    serviceMonitor:
      app:
        serviceName: mikrotik-exporter
        endpoints:
          - port: http
            interval: 15s

    persistence:
      config:
        type: secret
        name: mikrotik-exporter-secret
        defaultMode: 0644 # Set readable permissions
        globalMounts:
          - path: /mktxp_config
