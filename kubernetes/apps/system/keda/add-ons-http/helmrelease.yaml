---
# yaml-language-server: $schema=https://k8s-schemas.bjw-s.dev/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: keda-add-ons-http
spec:
  interval: 30m
  chartRef:
    kind: OCIRepository
    name: keda-add-ons-http
  dependsOn:
    - name: keda
      namespace: system
  values:
    interceptor:
      tcpConnectTimeout: 5000ms # default: 500ms
      keepAlive: 10s # default: 1s
      responseHeaderTimeout: 5000ms # default: 500ms
