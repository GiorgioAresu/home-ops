---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: piper
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 4.0.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s-labs
        namespace: flux-system
  dependsOn:
    - name: longhorn
      namespace: longhorn
  values:
    controllers:
      piper:
        annotations:
          reloader.stakater.com/auto: "true"

        pod:
          # annotations:
          #   k8s.v1.cni.cncf.io/networks: |
          #     [{
          #       "name":"multus-iot",
          #       "namespace": "network",
          #       "ips": ["10.1.3.153/24"],
          #       "mac": "76:fa:11:c0:c9:84"
          #     }]
          securityContext:
            runAsUser: 2000
            runAsGroup: 2000
            fsGroup: 2000
            fsGroupChangePolicy: "OnRootMismatch"
            # supplementalGroups:
            #   - 44
            #   - 109
            #   - 65542 # gladius:external-services
          terminationGracePeriodSeconds: 1

        containers:
          app:
            image:
              repository: rhasspy/wyoming-piper
              tag: 1.5.4@sha256:dbf926f5bc8895a7d0021dbb87df7622b00f91ff8299eeb62d027c7c353b0482
            args:
              - --update-voices
              - --voice
              - it_IT-paola-medium
            ports:
              - name: wyoming
                containerPort: &port 10200
                protocol: TCP
            probes:
              liveness:
                enabled: true
              readiness:
                enabled: true
            resources:
              requests:
                cpu: 200m
              limits:
                memory: 300Mi
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities:
                drop:
                  - ALL

    service:
      app:
        controller: piper
        ports:
          wyoming:
            port: *port

    persistence:
      data:
        type: persistentVolumeClaim
        accessMode: ReadWriteOnce
        size: 10Gi
        storageClass: longhorn
        globalMounts:
          - path: /data
      tmp:
        enabled: true
        type: emptyDir
