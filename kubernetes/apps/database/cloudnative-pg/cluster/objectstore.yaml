---
# yaml-language-server: $schema=https://k8s-schemas.m00nlit.dev/barmancloud.cnpg.io/objectstore_v1.json
apiVersion: barmancloud.cnpg.io/v1
kind: ObjectStore
metadata:
  name: cnpg-backups-store
spec:
  configuration:
    destinationPath: s3://postgres/
    endpointURL: http://s3.selfhosted.svc.cluster.local:3900
    s3Credentials:
      accessKeyId:
        name: cnpg-backups-secret
        key: ACCESS_KEY_ID
      secretAccessKey:
        name: cnpg-backups-secret
        key: ACCESS_SECRET_KEY
      region:
        name: cnpg-backups-secret
        key: REGION
    wal:
      compression: zstd
    data:
      compression: gzip
  retentionPolicy: "30d"
