---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: freshrss
spec:
  chartRef:
    kind: OCIRepository
    name: freshrss
  interval: 30m
  values:
    controllers:
      freshrss:
        annotations:
          reloader.stakater.com/auto: "true"
        pod:
          hostUsers: false
        containers:
          app:
            image:
              repository: freshrss/freshrss
              tag: 1.27.1-alpine
            env:
              CRON_MIN: "*"
              DOMAIN: rss.aresu.eu
              LISTEN: 8080
            probes:
              liveness:
                enabled: true
              readiness:
                enabled: true
            resources:
              requests:
                cpu: 12m
                memory: 128M
              limits:
                memory: 256Mi
    service:
      app:
        ports:
          http:
            port: &port 8080
    persistence:
      data:
        existingClaim: freshrss
        advancedMounts:
          freshrss:
            app:
              - path: /var/www/FreshRSS/data
                subPath: data
                readOnly: false
              - path: /var/www/FreshRSS/extensions
                subPath: extensions
                readOnly: false
    route:
      app:
        hostnames:
          - rss.aresu.eu
        parentRefs:
          - name: internal
            namespace: kube-system
            sectionName: https
