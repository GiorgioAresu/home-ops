---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: &appname homepage
  labels:
    app.kubernetes.io/instance: *appname
    app.kubernetes.io/name: *appname
rules:
  - apiGroups:
      - ""
    resources:
      - namespaces
      - pods
      - nodes
    verbs:
      - get
      - list
  - apiGroups:
      - extensions
      - networking.k8s.io
    resources:
      - ingresses
    verbs:
      - get
      - list
  - apiGroups:
      - metrics.k8s.io
    resources:
      - nodes
      - pods
    verbs:
      - get
      - list
  - apiGroups:
      - apiextensions.k8s.io
    resources:
      - customresourcedefinitions/status
    verbs:
      - get
      - list
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: &appname homepage
  labels:
    app.kubernetes.io/instance: *appname
    app.kubernetes.io/name: *appname
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: *appname
subjects:
  - kind: ServiceAccount
    name: *appname
    namespace: selfhosted # keep
