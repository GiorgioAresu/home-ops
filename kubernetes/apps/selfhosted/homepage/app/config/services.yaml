  - SyncThing:
      href: https://syncthing.${SECRET_DOMAIN}
      icon: syncthing.svg
      ping: https://syncthing.${SECRET_DOMAIN}
      widget:
        type: customapi
        url: https://syncthing.${SECRET_DOMAIN}/rest/svc/report
        headers:
          X-API-Key: {{HOMEPAGE_VAR_SYNCTHING_TOKEN}}
        mappings:
          - field: totMiB
            label: Stored (MB)
            format: number
          - field: numFolders
            label: Folders
            format: number
          - field: totFiles
            label: Files
            format: number
          - field: numDevices
            label: Devices
            format: number
  - OpenMediaVault:
      description: Offsite backups on Odroid HC4
