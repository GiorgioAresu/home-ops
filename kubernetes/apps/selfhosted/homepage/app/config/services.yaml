  - HomeAssistant:
      description: Home Assistant
      href: https://homeassistant.aresu.eu
      icon: home-assistant.svg
      ping: https://homeassistant.aresu.eu
      # widget:
      #   type: homeassistant
      #   url: https://homeassistant.aresu.eu
      #   key: {{HOMEPAGE_VAR_HASS_TOKEN}}
  - SyncThing:
      href: https://syncthing.aresu.eu
      icon: syncthing.svg
      ping: https://syncthing.aresu.eu
      widget:
        type: customapi
        url: https://syncthing.aresu.eu/rest/svc/report
        headers:
          X-API-Key: {{HOMEPAGE_VAR_SYNCTHING_TOKEN}}
        mappings:
          - field: totMiB
            label: Stored (MB)
            format: number
          - field: numFolders
            label: Folders
            format: number
          - field: totFiles
            label: Files
            format: number
          - field: numDevices
            label: Devices
            format: number
  - OpenMediaVault:
      description: Offsite backups on Odroid HC4
      href: https://10.17.100.50
      icon: openmediavault.svg
      ping: https://10.17.100.50
      widget:
        type: openmediavault
        url: https://10.17.100.50
        username: {{HOMEPAGE_VAR_OPENMEDIAVAULT_USERNAME}}
        password: {{HOMEPAGE_VAR_OPENMEDIAVAULT_PASSWORD}}
        method: services.getStatus # required

- Calendar:
  - Agenda:
      widget:
        type: calendar
        view: agenda # optional - possible values monthly, agenda
        maxEvents: 5 # optional - defaults to 10
        integrations: # optional
          - type: sonarr # active widget type that is currently enabled on homepage - possible values: radarr, sonarr>
            service_group: Media # group name where widget exists
            service_name: Sonarr # service name for that widget
          - type: radarr # active widget type that is currently enabled on homepage - possible values: radarr, sonarr>
            service_group: Media # group name where widget exists
            service_name: Radarr # service name for that widget
