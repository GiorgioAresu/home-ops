- Media:
  - Jellyfin:
      href: https://jellyfin.aresu.eu
      icon: jellyfin.svg
      namespace: media
      app: jellyfin
      widget:
        type: jellyfin
        url: http://jellyfin.media.svc.cluster.local:8096
        key: {{HOMEPAGE_VAR_JELLYFIN_APIKEY}}
        enableNowPlaying: true
  - Plex:
      href: https://plex.aresu.eu
      icon: plex.svg
      namespace: media
      app: plex
      widget:
        type: plex
        url: http://plex.media.svc.cluster.local:32400
        key: {{HOMEPAGE_VAR_PLEX_TOKEN}}
        enableNowPlaying: true
        # fields: ["streams", "movies", "tv", "albums"]
  - Tautulli:
      href: https://tautulli.aresu.eu
      icon: tautulli.svg
