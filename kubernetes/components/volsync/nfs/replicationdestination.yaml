---
# yaml-language-server: $schema=https://k8s-schemas.bjw-s.dev/volsync.backube/replicationdestination_v1alpha1.json
apiVersion: volsync.backube/v1alpha1
kind: ReplicationDestination
metadata:
  name: "${APP}-bootstrap"
  labels:
    kustomize.toolkit.fluxcd.io/ssa: IfNotPresent
spec:
  trigger:
    manual: restore-once
  restic:
    accessModes:
      - "${VOLSYNC_ACCESSMODES:=ReadWriteOnce}"
    cacheAccessModes:
      - "${VOLSYNC_CACHE_ACCESSMODES:-ReadWriteOnce}"
    cacheCapacity: "${VOLSYNC_CACHE_CAPACITY:=1Gi}"
    cacheStorageClassName: "${VOLSYNC_CACHE_SNAPSHOTCLASS:=openebs-hostpath}"
    capacity: "${VOLSYNC_CAPACITY:=1Gi}"
    cleanupCachePVC: true
    cleanupTempPVC: true
    copyMethod: Direct
    enableFileDeletion: true
    moverSecurityContext:
      runAsUser: ${APP_UID:=2000}
      runAsGroup: ${APP_GID:=2000}
      fsGroup: ${APP_GID:=2000}
    repository: ${APP}-volsync-nfs
    # sourceIdentity:
    #   sourceName: ${APP}
    destinationPVC: "${VOLSYNC_CLAIM:-${APP}}"
    storageClassName: "${VOLSYNC_STORAGECLASS:=longhorn}"
